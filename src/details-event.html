<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles Evento</title>

    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Custom JS-->
    <script type="module" src="js/details-event.js"></script>
    <script type="module" src="js/cookie.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <!--BARRA DE NAVEGACION-->
    <div id="nav-placeholder">
    </div>

    <div class="container my-3">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Detalles del Evento</th>
                                <th>
                                    <div class="formulario__grupo-btn-enviar">
                                        <button type="button" class="formulario__btn" onclick="location.href = 'update-event.html';">Modificar</button>
                                    </div>
                                </th>
                                <th>
                                    <div class="formulario__grupo-btn-enviar">
                                        <button id="delete-button" type="button" class="formulario__btn">Borrar</button>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="my-qventos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-3">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th colspan="2">Invitaciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="invitations">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <main>
        <!-- Grupo: Invitation -->
        <div class="formulario__grupo" id="grupo__title">
            <label for="email" class="formulario__label">E-mail</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="email" id="email">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>

        <div class="formulario__grupo">
        </div>

        <div class="formulario__grupo">
            <button id="invitation-button" type="submit" class="formulario__btn">Invitar</button>
        </div>
    </main>

    <!-- Modal -->
    <div style="color: black" class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Aviso</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>TEXTO AQUI</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div style="color: black" class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Borrar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Â¿Borrar este evento?</p>
                </div>
                <div class="modal-footer">
                    <button id="confirm-delete" type="button" class="btn btn-primary" data-bs-dismiss="modal">SI</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">NO</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Delete Modal -->
    <div style="white-space: pre-line" class="modal fade" id="successModal" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="location.href = 'main.html';" data-bs-dismiss="modal">Volver</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Invitation Modal -->
    <div style="white-space: pre-line" class="modal fade" id="successInvitationModal" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="location.href = 'javascript:window.location.href=window.location.href';" data-bs-dismiss="modal">Volver</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
