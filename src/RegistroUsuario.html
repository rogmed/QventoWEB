<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">

    <!-- Include Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilosRegistroUsuario.css">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <img src="images/Logo.png" class="mt-5">
            <H3 class="mt-2 text-dark">Registro Usuario</H3>
            <div class=" mb-3">
                <form id="register">
                    <div class="form-row">

                        <!-- Name -->
                        <div class="form-group col-md-6">
                            <label for="name">Nombre</label>
                            <input name="name" type="text" class="form-control" id="name">
                        </div>

                        <!-- Last Name -->
                        <div class="form-group col-md-6">
                            <label for="last-name">Apellidos</label>
                            <input name="lastName" type="text" class="form-control" id="last-name">
                        </div>
                    </div>

                    <div class="form-row">

                        <!-- E-mail -->
                        <div class="form-group col-md-6">
                            <label for="email">Correo</label>
                            <input name="email" type="email" class="form-control" id="email"
                                placeholder="example@domain.com">
                        </div>
                    </div>
                    <div class="form-row">

                        <!-- Password -->
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input name="passwordHash" type="password" class="form-control" id="password">
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group col-md-6">
                            <label for="confirm-password">Repita password</label>
                            <input name="confirmPassword" type="password" class="form-control" id="confirm-password">
                        </div>
                    </div>
                    <div class="form-row">

                        <!-- Phone -->
                        <div class="form-group col-md-6">
                            <label for="phone">Telefono (opcional)</label>
                            <input name="phone" type="text" class="form-control" id="phone">
                        </div>

                        <!-- Address -->
                        <div class="form-group col-md-6">
                            <label for="address">Direccion (opcional)</label>
                            <input name="address" type="text" class="form-control" id="address">
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn registrar form-control" value="Registrarse">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div style="color: black" class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Aviso</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>TEXTO AQUI</p>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeDialog()" class="btn btn-primary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/RegistrarUsuario.js"></script>
</body>

</html>
