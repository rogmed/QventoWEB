<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilosRegistroUsuario.css">
	
    
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <img src="imagen/Logo.png" class="mt-5">
        <H3 class="mt-2 text-dark">Registro Sistema</H3>
        <div class=" mb-3">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre:">
              </div>
              <div class="form-group col-md-6">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="correo">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="Correo">
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div> 
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="telefono">Telefono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Telefono">
              </div>
              <div class="form-group col-md-6">
                <label for="direccion">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="Direccion">
              </div>
            </div>
            <div class="form-group"> 
            </div>
            <div class="mb-3">
              <input type="button" class="btn registrar form-control" onclick="registrarUsuario()" value="Registrar">
            </div>
            <div class="mb-3">
              <a href="#" class="btn iniciarSesion form-control">Iniciar Sesion</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/appLogin.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
    
  </body>
</html>
