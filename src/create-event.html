<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--BARRA DE NAVEGACION-->
    <div id="nav-placeholder">
    </div>
    <script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $.get("nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>

    <h1>Crea un Evento</h1>
    <main>
        <form action="" class="formulario" id="formulario">
            <!-- Grupo: Titulo -->
            <div class="formulario__grupo" id="grupo__title">
                <label for="title" class="formulario__label">Titulo del Evento</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="title" id="title" placeholder=" ">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Introduzca título de longitud 3 a 50 caracteres.</p>
            </div>

            <!-- Grupo: date -->
            <div class="formulario__grupo" id="grupo__date">
                <label for="date" class="formulario__label">Fecha</label>
                <div class="formulario__grupo-input">
                    <input type="date" class="formulario__input" name="date" id="date">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Introduzca fecha</p>
            </div>

            <!-- Grupo: time -->
            <div class="formulario__grupo" id="grupo__time">
                <label for="time" class="formulario__label">Hora</label>
                <div class="formulario__grupo-input">
                    <input type="time" class="formulario__input" name="time" id="time" placeholder="">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Introduzca hora</p>
            </div>

            <!-- Grupo: Descripcion -->
            <div class="formulario__grupo" id="grupo__description">
                <label for="description" class="formulario__label">Descripcion (opcional)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="description" id="description">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Máximo 255 caracteres.</p>
            </div>

            <!-- Grupo: Localizacion -->
            <div class="formulario__grupo" id="grupo__location">
                <label for="location" class="formulario__label">Localizacion (opcional)</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="location" id="location">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Máximo 255 caracteres.</p>
            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script type="module" src="js/create-event.js"></script>
    <script type="module" src="js/cookie.js"></script>
</body>
</html>
