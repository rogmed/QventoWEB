<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login QVento</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css"/>
  
  </head>
  <body class="bg-dark">
      <section>
          <div class="row g-0">
              <div class="col-lg-7 d-none d-lg-block">
                  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                      <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>

                      </div>
                      <div class="carousel-inner">
                          <div class="carousel-item img-1 min-vh-100 active">
                              <div class="carousel-caption d-none d-md-block">
                                  <h5 class="font-weight-bold text-dark bg-light">Organizate con nosotros</h5>
                                  <p class="text-dark bg-light">La mejor app de eventos</p>
                              </div>
                          </div>
                          <div class="carousel-item img-2 min-vh-100">
                              <div class="carousel-caption d-none d-md-block">
                                  <h5 class="font-weight-bold text-dark bg-light">Organizate con nosotros</h5>
                                  <p class="text-dark bg-light">La mejor app de eventos</p>
                              </div>
                          </div>

                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                      </button>
                  </div>

              </div>
              <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                  <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                      <img src="images/Logo.png" class="img-fluid">
                  </div>
                  <div class="px-lg-5 py-lg-4 p-4 w-100 align-form-center">
                      <h1 class="font-weight-bold mb-4">Bienvenido de vuelta</h1>
                      <form id="login">
                          <div class="mb-4">
                              <label for="InputEmail" class="form-label font-weight-bold">Email</label>
                              <input name="email" type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu email" id="InputEmail" aria-describedby="emailHelp">

                          </div>
                          <div class="mb-4">
                              <label for="InputPassword" class="form-label font-weight-bold">Contraseña</label>
                              <input name="passwordHash" type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="InputPassword">
                              <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                          </div>

                          <button type="submit" class="btn btn-primary w-100">Iniciar sesion</button>
                      </form>

                  </div>
                  <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                      <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p><a href="RegistroUsuario.html" class="text-light font-weight-bold
                      text-decoration-none">Crea una ahora</a>
                  </div>
                  <dialog id="myDialog">This is a dialog window</dialog>
              </div>
          </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="js/index.js"></script>
  </body>
</html>
