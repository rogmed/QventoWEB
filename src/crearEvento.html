<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Evento</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/styleweb.css" />
</head>

<body>
  
  <h1>Crea un Evento</h1>
  <div class="container my-3">
    <form id="formulario">
      <div class="mb-2">
        <label for="exampleInputcreatedBy" class="form-label font-weight-bold">Usuario</label>
        <input type="text" name="createdBy" placeholder="Ingresa el nombre del usuario" class="form-control my-3">
        </div>
      <div class="mb-2">
      <label for="exampleInputTitle" class="form-label font-weight-bold">Nombre del Evento</label>
      <input type="text" name="title" placeholder="Ingresa el nombre del evento" class="form-control my-3">
      </div>
      
      <div class="mb-2">
        <label for="exampleInputDateTime" class="form-label font-weight-bold">Fecha del Evento</label>
        <input type="datetime" name="dateOfQvento" placeholder="Ingresa la fecha del evento"
        class="form-control my-3">
      </div>
      <div class="mb-2">
        <label for="exampleInputStatus" class="form-label font-weight-bold">Status del Evento</label>
        <input type="text" name="status" placeholder="Ingresa el status del evento" class="form-control my-3">
      </div>
      <div class="mb-2">
        <label for="exampleInputDescription" class="form-label font-weight-bold">Descripcion del Evento</label>
        <input type="text" name="description" placeholder="Ingresa la descripcion del evento" class="form-control my-3">
      </div>
      <div class="mb-2">
        <label for="exampleInputLocation" class="form-label font-weight-bold">Localizacion del Evento</label>
        <input type="text" name="location" placeholder="Ingresa la localizacion del evento" class="form-control my-3">
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Crear Evento</button>
    </form>
    
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="crearEvento.js"></script>
</body>

</html>
