<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qvento</title>

    <!--jQuery JS-->
    <script src="//code.jquery.com/jquery-3.6.1.min.js"></script>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Custom JS-->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/cookie.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-dark">
    <!--BARRA DE NAVEGACION-->
    <div id="nav-placeholder">
    </div>

    <div class="container my-3">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <caption id="table-caption">¡Estos son tus eventos!</caption>
                        <thead>
                            <tr>
                                <th>Creado por</th>
                                <th>Título</th>
                                <!--<th>Descripción</th>-->
                                <th>Localización</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="my-qventos"></tbody>
                    </table>
                    <table class="table table-dark table-hover">
                        <caption id="table-caption">Eventos a los que has sido invitado.</caption>
                        <thead>
                            <tr>
                                <th>Creado por</th>
                                <th>Título</th>
                                <!--<th>Descripción</th>-->
                                <th>Localización</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="invited-qventos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div style="color: black" class="modal fade" id="webModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Aviso</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>TEXTO AQUI</p>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeDialog()" class="btn btn-primary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
